<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Trivia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/frames.css">
</head>
<body>
    <section class="frame frame" id="start">
        <img src="resources/images/logo.png" alt="" class="logo">
        <p class="description">
            Tocá la pantalla para empezar...
        </p>
    </section>
    <section class="frame frame-wait" id="form">
        <form>
            <div class="field">
                <label for="name">Nombre completo</label>
                <input type="text" name="name" required>
            </div>

            <div class="field">
                <label for="phone">Teléfono</label>
                <input type="number" name="phone" required>
            </div>

            <div class="field">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" required>
            </div>

            <div class="field field-radio">
                <label for="isClient">¿Es cliente de la empresa?</label>
                <input type="radio" name="isClient" value="true"> <label class="radio-label" for="isClient">Sí</label>
                <input type="radio" name="isClient" value="false"> <label class="radio-label" for="isClient">No</label>
            </div>

            <div class="field">
                <label for="reason">Nos elige principalmente por:</label>
                <select name="reason" id="">
                    <option value="op0" selected disabled>Seleccione una cualidad</option>
                    <optgroup label="Productos">
                        <option value="op1">Calidad</option>
                        <option value="op2">Precio</option>
                    </optgroup>
                    <optgroup label="Servicios">
                        <option value="op4">Post Venta</option>
                        <option value="op5">Mantenimiento</option>
                        <option value="op6">Asesoramiento</option>
                    </optgroup>
                </select>
            </div>

            <div class="field field-button">
                <input type="submit" id="form-button" value="Guardar y jugar">
            </div>
        </form>
    </section>
    <section class="frame frame-wait" id="pre-trivia">
        <h1 class="title">¡Elegí, respondé y ganá!</h1>
        <p class="description">Seleccioná una categoría para responder una pregunta. Si tu respuesta es correcta te llevás un premio.</p>
        <button class="option-button" category="history">Historia</button>
        <button class="option-button" category="science">Ciencia</button>
        <button class="option-button" category="entertainment">Entretenimiento</button>
        <p class="description counter">Preguntas: 0 de 3</p>
    </section>
    <section class="frame frame-wait" id="trivia">
        <!-- EJEMPLO. ESTO SE GENERARÁ DESDE JAVASCRIPT questions.js-->
        <!--
            <h2 class="quest">¿Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam, facilis?</h2>
            <button class="option-button">Respuesta 1</button>
            <button class="option-button">Respuesta 2</button>
            <button class="option-button">Respuesta 3</button>
            <button class="option-button">Respuesta 4</button>
        -->
    </section>
    <section class="frame frame-wait" id="endgame">
        <div class="container">
            <h2 class="title">¡Has ganado!</h2>
            <p class="description">Retirá tu premio en el Stand</p>
            <button class="option-button" id="back-button">Volver al inicio</button>
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
    <script src="js/questions.js"></script>
</body>
</html>
